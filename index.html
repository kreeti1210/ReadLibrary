<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadLibrary</title>
    <link rel="icon" href="bluebook.ico">
 <link rel="stylesheet" href="style.css"></style>
    <script defer src="script.js"></script>
  </head>
  <body>
  
        <h2 id="apptitle">ReadLibrary<img src="bluebook.ico" style="width: 65px;" alt="Book Icon"></h2>
        <h5 id="description">Your gateway to the world of books</h5>
           <div >
        <div class="functionality">
        <div class="search-bar-section">
          <input type="text" id="search" placeholder="Search" />
                    <select id="filter" placeholder="Search" onclick="handleSearch()" >
                 <option value="" disabled selected>Filter by</option>
                <option value="title" selected>Title</option>
                <option value="author">Author</option>  
            </select>
          <button id="search-button" onclick="search()">Search</button>
           <button id="clear-search-button" onclick="clearSearch()">Clear Search</button>
        </div>
        <div class="sort-view">
                    <select id="sort" placeholder="Sort By" onchange="
                    handleSort()">
                 <option value="" disabled selected>Sort by</option>
                <option value="title">Title</option>
                <option value="release-date">Release Date</option>  
            </select>  
         <select id="view" placeholder="View By" onchange="handleView()" >
                 <option value="" disabled selected>View By</option>
                <option value="list">List</option>
                <option value="grid" selected>Grid</option>  
            </select>
        </div>
      </div>
      <div class="book-list" >
       
      </div>
     
    </div>
  </body>
</html>
